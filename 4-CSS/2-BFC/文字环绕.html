<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>文字环绕</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <style lang="css">
    .wrapper{
      width: 200px;
      background-color: #f3f;
    }
    .floatDiv{
      float: left;
      opacity: 0.8;
      border: 1px solid #333;
    }
    .bfcP{
      margin:0;
      overflow: hidden;
    }

    .container{
      margin-top: 20px;
      width: 200px;
      border: 1px solid black;
    }
    .floated{
      background: white; /* 浮动元素背景为 白色*/ 
      opacity: 0.8;
      float: left; /* 设置 图片浮动到左上角*/
    }
    .container p{
      background: red;  /* 文本元素背景为 红色*/
      margin:0; /* 去掉 p 标签的上下边距*/
    }

  </style>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="wrapper">
      <div class="floatDiv">float div</div>
      <p class="bfcP">la la la la la la la la la la la la la la la la la la la la</p>
    </div>

    <div class="container">
			<div class="floated">Floated div</div>
			<p>Quae hic ut ab perferendis sit quod architecto,dolor debitis quam rem provident aspernatur tempora expedita.</p> 
    </div>

  </body>
</html>
