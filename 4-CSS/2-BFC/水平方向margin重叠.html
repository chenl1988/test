<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>相邻Box水平方向margin重叠</title>
  <style>
    /* 给每个div加个display:inline-block；触发每个div窗口生成一个BFC。那么三个DIV便不属于同一个BFC（这个是body根元素形成的BFC），就不会发生margin重叠了 */
    #green {
      display: inline-block;
      margin: 10px;
    }

    #blue {
      display: inline-block;
      margin: 10px;
    }

    #red {
      display: inline-block;
      margin: 10px;
    }

    body {
      writing-mode: tb-rl;
    }
  </style>
</head>

<body>
  <div id="green" style="background: lightgreen;height: 100px;width: 100px;"></div>
  <div id="blue" style="background: lightblue;height: 100px;width: 100px;"></div>
  <div id="red" style="background: pink;height: 100px;width: 100px;"></div>
</body>

</html>
