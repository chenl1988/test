<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>清除内部浮动</title>
  <style>
    /* 
      根据BFC布局规则第六条：
        - 计算BFC高度时浮动元素也参与计算
        - 为达到清除内部浮动，我们可以触发par生成BFC，那么par在计算高度的时，par内部的浮动元素child也会参与计算
     */
    .par {
      overflow: hidden;
      border: 5px solid #fcc;
      width: 300px;
    }

    .child {
      border: 5px solid #f66;
      width: 100px;
      height: 100px;
      float: left;
    }
  </style>
</head>

<body>
  <div class="par">
    <div class="child">111</div>
    <div class="child">222</div>
  </div>
</body>

</html>
