<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>清除浮动</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .parent {
      width: 300px;
      border: 5px solid rgb(91, 243, 30);
    }
    .bfc{
      clear: both;
      overflow: hidden;
    }
    .parent1 {
      overflow: hidden;
      margin-top: 30px;
      width: 300px;
      border: 5px solid rgb(91, 243, 30);
    }
    .child {
      float: left;
      border: 5px solid rgb(233, 250, 84);
      width: 100px;
      height: 100px;
      line-height: 100px;
    }
    p{
      clear: both;
    }
  </style>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="parent">
      <div class="child">child</div>
    </div>

    <div class="bfc">
      <div class="parent1">
        <div class="child">child</div>
      </div>
    </div>

    <p style="margin: 30px;">parent的高度虽然没有被撑起，但p的位置证明了child的高度被计算在了BFC上</p>
    <p style="margin: 30px;">计算BFC的高度时，浮动元素也参与计算。</p>
  </body>
</html>
