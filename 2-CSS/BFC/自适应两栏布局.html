<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>自适应两栏布局</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
  </head>
  <style>
    *{
        margin: 0;
        padding: 0;
    }
    body {
        width: 100%;
        position: relative;
    }
    .left {
      width: 100px;
      height: 150px;
      float: left;
      background-color: yellowgreen;
      text-align: center;
      line-height: 150px;
      font-size: 20px;
    }
    .right {
      overflow: hidden;
      height: 300px;
      background-color: rgb(170, 54, 236);
      text-align: center;
      line-height: 300px;
      font-size: 40px;
    }
  </style>
  <body>
    <!--[if lt IE 7]>

    <![endif]-->
    <div class="left">left</div>
    <div class="right">right会自适应宽度，形成一个两栏自适应布局</div>
  </body>
</html>
