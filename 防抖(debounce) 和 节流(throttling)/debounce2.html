  <body>

    <input type="text" id="test">
    <script >
      let ele = document.getElementById("test");

      function inputAction(){
        //console.log(this);
        console.log("input");
      }
      
      function debounce(fn,wait){
        let timeout;

        return function(){
          let context= this;
          let args = arguments;

          if(wait && !timeout){
            fn.apply(context,args);
          }
          
          if(timeout){
            clearTimeout(timeout);
          }
          timeout = setTimeout(()=>{
            fn.apply(context,args);
          },wait);
        }
      }

      ele.addEventListener("input",debounce(inputAction,500));
    </script>
  </body>
