<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    /* 
      构造函数：构造函数要以大写字母开头
    */
    function Foo(name, age) {
      this.name = name;
      this.age = age;
      this.class = 'class - 1';
      //return this; 会默认有这行
    }

    var f = new Foo("cl", 20);
    var f1 = new Foo("chenl", 18);

    console.log(f instanceof Foo);

    /* 
      new 一个对象的过程
        ·新创建一个对象
        ·将构造函数的prototype赋值给新对象__proto__属性
        ·绑定this
        ·返回新对象
    */

    /* 
      构造函数扩展：
        ·var a = {}; 语法糖 var a = new Object();
        ·var a = []; 语法糖 var a = new Array();
        ·function foo(){...} 语法糖 var foo = new Function(){}
        
        ·使用instanceof+构造函数 判断一个函数是否是另一个变量的构造函数 【instance：实例】
    */

    function Person(name, age, job) {
      this.name = name;
      this.age = age;
      this.job = job;
      this.sayName = function () {
        console.log(this.name);
      }
    }

    var person1 = new Person("store", 28, "engineer");
    var person2 = new Person("sophie", 29, "teacher");

    console.log("------------");

    function Parent(age) {
      this.age = age;
    }
    var p = new Parent(50);
    console.log(p.constructor === Parent);
    console.log(p.constructor === Object);

    console.log("==========================");

    function Foo() {
      this.value = 33;
    }

    Foo.prototype = {
      method: function () {}
    }
  </script>
</body>

</html>
