<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    /* 
      遍历对象属性时原型链上的每个可枚举属性都会被枚举出来。
      要检查对象是否具有自己定义的属性，而不是其原型链上的某个属性，则必须使用所有对象从Object.prototype继承的hasOwnProperty方法
    */
    function Graph() {
      this.vertices = [];
      this.edges = [];
    }

    Graph.prototype = {
      addVertex: function (v) {
        this.vertices.push(v);
      }
    };

    var g = new Graph();

    console.log(g.hasOwnProperty('vertices')); //true

    console.log(g.hasOwnProperty("nope")); //false

    console.log(g.hasOwnProperty('addVertex')); //false

    console.log(g.__proto__.hasOwnProperty("addVertex")); //true
  </script>
</body>

</html>
