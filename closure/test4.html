<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    function fun(n, o) {
      console.log(o);
      /* 
        返回一个对象，对象中包含一个fun的匿名函数，fun函数中包含了对函数参数n的变量
      */
      return {
        fun: function (m) {
          console.log("m", m);
          console.log("n", n);
          return fun(m, n);
        }
      }
    }
    var a = fun(0); //undefined
    a.fun(1); //0
    a.fun(2); //0
    a.fun(3); //0
    console.log("-------------")
    var b = fun(0).fun(1).fun(2).fun(3); //undefined 0 1 2

    console.log("-------------")
    var c = fun(0).fun(1); //undefined 0
    c.fun(2); //1
    c.fun(3); //1
  </script>
</body>

</html>
