<body>
  <script>
    var name = "The Window"
    var object = {
      name: "My Object",
      getNameFunc: function () {
        console.log(this); //object
        /* 
          返回的闭包函数的this指向问题，返回的闭包函数在window的作用域下，this指向window
         */
        return function () {
          console.log(this); //window
          return this.name;
        }
      }
    }
    /* 
      var closure = object.getNameFunc();

     */
    console.log(object.getNameFunc()());
  </script>
