<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    var length = 10;

    function fn() {
      console.log(this.length);
    }
    var obj = {
      length: 5,
      methods: function (fn) {
        /* 虽然obj.method方法，让this指向了obj,但是真正的函数执行在函数体内部，
                也就是当fn()执行的时候，this是执行window的 */
        fn();
        /* method(fn,1)执行时，首先两个参数会被放入到arguments中，第一个参数是传入的fn函数
        接下来fn执行，此时this没有绑定因此指向window，然而arguments[0]()这一句相当于把arguments[0]
        中的第一个参数拿来执行，this指向arguments实例本身 */
        arguments[0]();
      }
    }
    obj.methods(fn, 1);
  </script>
</body>

</html>
