<script>
  /* 在js生成执行环境时，会有两个阶段，创建阶段js会找到需要提升的变量和函数，并且提前给她们开辟好空间，函数会将整个函数存入内存中
    变量只声明并赋值为undefined;第二个阶段就是代码执行阶段
   */
  b();

  console.log(a);

  var a = "Hello";

  function b() {
    console.log("call b");
  }

  /* 在提升的过程中，相同函数会覆盖上一个函数，并且函数优先于变量提升 */
  c();

  function c() {
    console.log("call c first");
  }

  function c() {
    console.log("call b second");
  }

  var c = "hello";

  /* es6中引入了let,let不能在声明前使用，let并不是不会提升，而是因为这个声明的特性导致了不能在声明前使用 */
  let d = "hello";
