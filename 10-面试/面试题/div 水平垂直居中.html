<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>div 水平垂直居中</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <style >
    *{
      margin: 0;
      padding: 0;
    }
    .parent{
      background-color: #eee;
      width: 300px;
      height: 300px;
      margin-bottom: 10px;
    }
    .child{
      background-color: #f55;
      width: 150px;
      height: 150px;
    }
    .parent1{
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .parent2{
      display: flex;
    }
    .child2{
      margin: auto;
    }
    .parent3{
      position: relative;
    }
    .child3{
      position: absolute;
      left: 50%;
      top: 50%;
      z-index:1;
      margin-left: -75px;
      margin-top: -75px;
    }
    .parent4{
      position: relative;
    }
    .child4{
      position: absolute;
      left: 50%;
      top: 50%;
      z-index:1;
      transform: translate3d(-50%, -50%, 0)
    }
    .parent5{
      display: table-cell;
      text-align: center;
      vertical-align: middle;
    }
    .child5{
      display: inline-block;
    }
  </style>
  <body>
    <!-- 
      # div垂直居中的几种方式
        - flex（设置水平和垂直居中属性）
        - flex + margin:0(子元素)
        - 绝对定位 + margin
        - 绝对定位 + transform
        - table-cell
     -->
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="parent parent1">
      <div class="child child1">flex</div>
    </div>

    <div class="parent parent2">
      <div class="child child2">flex</div>
    </div>

    <div class="parent parent3">
      <div class="child child3">定宽高 使用定位+margin</div>
    </div>

    <div class="parent parent4">
      <div class="child child4">定宽高 使用定位+transfrom</div>
    </div>

    <div class="parent parent5">
      <div class="child child5">table-cell</div>
    </div>
  </body>
</html>
