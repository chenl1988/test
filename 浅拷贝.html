<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    /* 浅拷贝只解决了第一层的问题，如果接下去的值中还有对象的话，那个两者享有相同的引用，要解决这个问题，需要使用深拷贝   */
    /* Object.assign */
    let a = {
      age: 1
    };
    let b = Object.assign({}, a);
    a.age = 2;
    console.log(b.age);
    /* 展开运算符 */
    let c = {
      age: 1
    };
    let d = { ...c
    };
    c.age = 2;
    console.log(d.age);
  </script>
</body>

</html>
