<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>div嵌套-高度自适应</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
/* 
	1.最外层的div设置height: auto;overflow: hidden;

	2.在最内层的浮动div后增加一个<div class="clear"></div>

	3.在div1设置为相对定位，子div设置为绝对定位时，以上的两种方法不再起作用，采取了js获取div2的高度对最外层的div高度进行设置

 */
	.div1{
		border: 1px solid #000;
		position: relative;
		height: auto;
		min-height: 200px;
		width: auto;
		min-width: 340px;
	}
	.div2{
		position: absolute;
		border: 1px solid #eee;
		margin: 10px;
		height: auto;
		min-height: 200px;
		width: auto;
		min-width: 340px;
	}
	.div3,.div4{
		position: absolute;
		float: left;
	}
	.clear{
		clear: both;
	}
</style>
</head>
<body>
    <div class="div1">
    1111111111111111111
    	<div class="div2">
    	<p>22222222222222222222</p>
    		<div class="div3">
    			333333333333333
    		</div>
    		<div class="div4">
    			<pre>
    				44444444444444
    				44444444444444
    				44444444444444
    				44444444444444
    				44444444444444
    				44444444444444
    				44444444444444
    				44444444444444
    			</pre>
    		</div>
    		<div class="clear"></div>
    	</div>
    </div>
</body>
</html>
