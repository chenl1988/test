  <script>
    const removeDuplicateItems = arr => [...new Set(arr)];
    console.log(removeDuplicateItems([42, 'foo', 42, 'foo', true, true]));

    var arr = [1, 2, 1, 2, 3, 5, 4, 5, 3, 4, 4, 4, 4];
    var init = [];

    var result = arr.sort().reduce((init, current) => {
      console.log("init:", init, "current:", current);
      if (init.length === 0 || init[init.length - 1] !== current) {
        init.push(current);
      }
      return init;
    }, []);
    console.log(result);

    let arr = [1,2,3,4,4,1];
let newArr = arr.reduce((pre,cur)=>{
  if(!pre.includes(cur)){
    return pre.concat(cur);
  }else{
    return pre;
  }
},[]);
console.log(newArr);

let arr4 = [1,2,3,4,4,1];
let newArr4 = arr4.reduce((init,cur)=>{
  if(!init.includes(cur)){
    init.push(cur);
  }
  return init;
},[]);
console.log(newArr4);
  </script>
