<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    /* 通过自执行函数创建临时作用域 */
    function foo() {
      var x = 1;
      console.log(x); //1
      (function (x) {
        console.log(x); //1
        var x = 2;
        console.log(x); //2
      })(x)
      console.log(x); //1
    }
    foo();
  </script>
</body>

</html>
