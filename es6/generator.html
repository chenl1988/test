<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    function* foo(x) {
      yield x + 1;
      yield x + 2;
      return x + 3;
    }
    console.log(foo(1));

    function* fib(max) {
      var t, a = 0,
        b = 1,
        n = 1;
      while (n < max) {
        yield a;
        t = a + b;
        a = b;
        b = t;
        n++;
      }
      return a;
    }
    /* 调用generator和调用函数不一样，fib(5)仅仅是创建了一个generator对象还没有执行它 */
    console.log(fib(5));
    /* next()方法会执行generator的代码，然后每次遇到yield x；就返回一个对象{value:x,done:true/false} 
      然后暂停。返回的value就是yield的返回值，done表示这个generator是否已经执行结束了。如果done为true，
      则value就是return的返回值
    */
    let f = fib(5);
    console.log(f.next());
    console.log(f.next());
    console.log(f.next());
    console.log(f.next());
    console.log(f.next());
    /* 第二种调用generator的方法就是直接使用for...of */
    for (var x of fib(5)) {
      console.log(x);
    }
  </script>
</body>

</html>
