  <script>
    /* 
                                            基本排序的基本思想都非常类似，重排列时用的技术基本都是一组嵌套的for循环：
                                            外循环遍历数组的每一项，内循环则用于比较元素
                                        */
    let arr = [4, 9, 1, 3, 2];
    /* 冒泡排序 ,先拿数组中的第一个与其他的数据元素相比，只要符合比第一个元素小的情况就互换位置，
    第一次的内层循环结束后数组中的第一个元素就是数组元素中最小的，然后再继续进行外层循环，找到数组中第二小的，以此类推*/
    function bubblingSort(arr) {
      /*     for (let i = 0; i < arr.length; i++) {
            for (let j = i + 1; j < arr.length; j++) {
              if (arr[i] > arr[j]) {
                let temp = arr[i];
                arr[i] = arr[j];
                arr[j] = temp;
              }
            }
          }
          console.log(arr); */
      /* es6解构，使用解构好处是不用再额外增加变量用作交换位置 */
      for (let i = 0; i < arr.length; i++) {
        for (let j = i + 1; j < arr.length; j++) {
          if (arr[i] > arr[j]) {
            [arr[i], arr[j]] = [arr[j], arr[i]];
          }
        }
      }
      return arr;
    }
    console.log(bubblingSort(arr));
  </script>
