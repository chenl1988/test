<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .container {
      display: grid;
      /* grid-template-columns: 100px 100px 100px; */
      /* grid-template-columns: 1fr 1fr 1fr; */
      /* grid-template-columns: 1fr 2fr 1fr; */

      /* grid-template-rows: 50px 50px; */
      grid-gap: 5px;
      /* grid-template-columns: repeat(auto-fit, 100px); */
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      grid-template-rows: repeat(2, 100px);
    }

    .container div {
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div style="background-color:antiquewhite;">1</div>
    <div style="background-color:aqua;">2</div>
    <div style="background-color:coral">3</div>
    <div style="background-color:blueviolet">4</div>
    <div style="background-color:cadetblue">5</div>
    <div style="background-color:chartreuse">6</div>
  </div>
</body>

</html>
