<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>自适应两栏布局</title>
  <style>
    /* 
      根据BFC布局规则的第3条：
        - 每个元素的margin box的左边，与包含块border box的左边相接触（对于从左往右的格式化，否则相反）。
        即使浮动也是如此，因此，虽然存在浮动的元素aside,但main的左边依然会包含块的左边相接触
        - 根据BFC规则的第四条：
          - BFC的区域不会与float box重叠
        - 可以通过触发main生成BFC，来实现自适应两样布局
     */
    body {
      width: 300px;
      position: relative;
    }

    .aside {
      width: 100px;
      height: 150px;
      float: left;
      background: #f66;
    }

    /* 当触发main生成BFC后，这个新的BFC不会与浮动aside重叠。因此会根据包含块的宽度，和aside的宽度，自动变窄 */
    .main {
      overflow: hidden;
      height: 200px;
      background-color: #fcc;
    }
  </style>
</head>

<body>
  <div class="aside">aside</div>
  <div class="main">main</div>
</body>

</html>
