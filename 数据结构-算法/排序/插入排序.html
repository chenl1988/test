<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>

<body>
  <script>
    /* 插入排序：原理和打扑克摸牌时按牌的大小整理版类似 */
    /* 将arr中index为0的第一个元素视为有序数列，其他元素视为无序数列 {{12},{54,1,92,22,9}}*/
    /* 将无序数列中的元素插入到有序数列的对应位置，插入前通过对比大小的方式找到其在有序数列中的对应位置 */

    let arr = [100, 99, 54, 1, 92, 22, 9];
    /* 
      外层循环的是无序数列，while循环的是有序数列，
      每次从无序数列中拿第一个元素与有序数列中的值对比，
      找到对比合适的位置将无序数列的值插入到有序数列中
    */
    function insertionSort(arr) {
      let preIndex, current;
      for (let i = 1; i < arr.length; i++) {
        preIndex = i - 1; //取出有序数列中的最后一个元素（第一次是数组中的第0个元素被当作有序数列，其它被当作无序数列{{12},{54,1,92,22,9}}）
        current = arr[i]; //从无序的数列中将值通过for循环依次取出，用作与有序数列中的值依次对比
        //如果有序数列中是有值的，并且有序数列中的具体元素大于当前for循环中的元素
        while (preIndex >= 0 && arr[preIndex] > current) {
          debugger
          //向有序数列中的具体元素后增加一个值
          arr[preIndex + 1] = arr[preIndex];
          preIndex--;
        }
        arr[preIndex + 1] = current;
      }
      return arr;
    }
    document.write(insertionSort(arr));
  </script>
</body>

</html>
