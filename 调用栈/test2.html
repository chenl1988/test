<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<img src="../images/call_stack.jpg" alt="">

<body>
  <script>
    function multiply(x, y) {
      return x * y;
    }

    function printSquare(x) {
      var s = multiply(x, x);
      console.log(s);
    }
    printSquare(5);

    /* 当异常发生时堆栈追踪是怎么被构造的，堆栈的状态是如何的 */
    function foo() {
      throw new Error("SessionStack will help you resolve crashes :)");
    }

    function bar() {
      foo();
    }

    function start() {
      bar();
    }
    start();
  </script>
</body>

</html>
