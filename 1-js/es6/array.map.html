<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    /* map()方法返回一个由原数组中的每个元素调用一个指定方法后的返回值组成的新数组 */
    var arr1 = [1, 4, 9, 16];
    const map1 = arr1.map(x =>
      x * 2
    )
    console.log(map1);
  </script>
</body>

</html>
