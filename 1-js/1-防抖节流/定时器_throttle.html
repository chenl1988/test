    function throttle(fn, wait) {
      let timeout;
      return function () {
        let context = this;
        let args = arguments;
        if (!timeout) {
          timeout = setTimeout(() => {
            fn.apply(context, args);
          }, wait);
        }
      }
    }
    container.onmousemove = throttle(getUserAction, 1000);
  </script>
