<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <input type="text" name="" id="inp">
  <script>
    /* 
    防抖 
      触发高频事件后n秒内函数只会执行一次，如果n秒内高频事件再次被触发，则重新计算时间
      思路：每次触发事件时都取消之前的延时调用方法
    */
    function debounce(fn) {
      let timeout = null; //创建一个标记用来存放定时器的返回值
      return function () {
        clearTimeout(timeout); //每当用户输入的时候把前一个setTimeout clear掉
        timeout = setTimeout(() => { //然后又创建一个新的setTimeout，这样就能保证输入字符后的interval间隔内如果还有字符输入的话，就不会执行fn函数
          fn.apply(this, arguments);
        }, 500);
      }
    }

    function sayHi() {
      console.log("防抖成功");
    }

    var inp = document.getElementById("inp");
    inp.addEventListener("input", debounce(sayHi)); //防抖  为页面元素添加input事件监听，当事件触发时执行防抖方法
  </script>
</body>

</html>
