<head>

<body>
  <script>
    var name = "The Window";
    var object = {
      name: "My Object",
      getNameFunc: function () {
        var that = this;
        /* 返回的闭包函数中包含了对object对象的this的引用 */
        return function () {
          return that.name;
        }
      }
    }
    console.log(object.getNameFunc()());
  </script>

</body>
