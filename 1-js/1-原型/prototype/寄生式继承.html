<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    /* 
      寄生式继承的思路与（寄生）构造函数和工厂模式类似，即创建一个仅用于
      封装继承过程的函数，该函数在内部以某种方式来增强对象，最后再像真的是它
      做了所有工作一样返回对象：
    */
    function object(o){
      var F = function(){};
      F.prototype = o;
      return new F();
    }
    function createAnother(original){
      var clone = object(original); //通过object函数创建一个新对象
      clone.sayHi = function(){ //以某种方式增加这个对象
        console.log("hi");
      }
      return clone; //返回这个对象
    }

    var person = {
      name:'cl'
    }
    var test = createAnother(person);
    console.log(test.name);
    console.log(test.sayHi());

    /* 
      这个例子中的代码基于person返回了一个新对象，新对象不仅具有person的所有属性和方法，
      而且还增强了，拥有了sayHi()方法

      ** 使用寄生式继承来为对象增加函数，会由于不能做到函数的复用而降低效率，这一点与构造函数类似
    */
  </script>
</body>
</html>
