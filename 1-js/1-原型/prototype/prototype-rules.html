<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    /* 
      ·所有的引用类型（数组、函数、对象）都具有对象的特性，即可自由扩展属性（null除外）
      ·所有的引用类型（数组、函数、对象）都有一个__proto__属性，属性值是一个普通的对象
      ·所有的函数都有一个prototype属性，属性值是一个普通的对象
      ·所有的引用类型（数组、函数、对象）的__proto__属性指向它的构造函数的prototype属性
      ·当试图得到一个对象的某个属性时，如果这个对象本身没有这个属性，那么会去它的__proto__(即它的构造函数的prototype中寻找)
    */
    function Foo(name, age) {
      this.name = name;
    }
    Foo.prototype.alertName = function () {
      alert(this.name);
    }

    // 创建实例
    var f = new Foo("chenl");
    f.printName = function () {
      console.log(this.name);
    }
    f.printName();
    f.alertName();
  </script>
</body>

</html>
